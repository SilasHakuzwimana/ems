<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}New{% endif %} Event</title>
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Event</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Save</button>
        </form>
        <a href="{% url 'event_list' %}">Back to Event List</a>
    </div>
</body>
</html>
