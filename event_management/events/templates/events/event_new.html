{% extends "base_generic.html" %}
{% block title %}Create New Event{% endblock %}

{% block content %}
<div class="container">
    <h1>Create a New Event</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields -->
        <button type="submit" class="btn btn-success">Create Event</button>
    </form>
</div>
{% endblock %}
